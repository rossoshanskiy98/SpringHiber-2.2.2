<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Car List</title>
</head>
<body>
<h1>Car List</h1>
<br/><br/>
<div>
    <table border="1">
        <tr>
            <th>Model</th>
            <th>Color</th>
            <th>Age</th>
        </tr>
        <tr th:each ="car : ${cars}">
            <td th:utext="${car.model}">...</td>
            <td th:utext="${car.color}">...</td>
            <td th:utext="${car.age}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
